{% extends "base.html" %}
{% block content %}
<h2>{{ name }}</h2>
<h3>{{ id }}</h3>
<h4>{{ description }}</h4>
tags 
<span class='linked'>
	{% for tag in show_tags %}
		<a href="{{ url_for('tag_page', tag=tag) }}">{{ tag }}</a>  
	{% endfor %}
</span>
{% if g.user %}
	<form style="display:inline">
		<select>
			{% for ut in user_tags %}
				<option value="{{ut._id}}">{{ut.name}}</option>
			{% endfor %}
		</select>
	<span id="add_linked_tag" class='add' type="submit">+</span>
	</form>
{% endif %}
{% endblock content %}
