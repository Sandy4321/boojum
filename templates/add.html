<script type="text/javascript">
$(document).ready(function() {
    $('.grid2').masonry({
      // options
      itemSelector: '.grid-item',
      columnWidth: 134.5
    });
    
    $(".grid-item img").lazyload({
        effect: 'fadeIn',
        effectspeed: 1000,
        threshold: 200
    });
    $('.grid-item img').load(function() {
        masonry_update();
    });

    function masonry_update() {     
        var $works_list = $('.grid2');
        $works_list.imagesLoaded(function(){
            $works_list.masonry({
                itemSelector: '.grid-item',　
                isFitWidth: true,　
                columnWidth: 134.5
            });
        });
     };

});
</script>
