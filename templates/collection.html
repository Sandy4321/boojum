{% extends "base.html" %}
{% block content %}
<center>
  <h2 class='tagANDobject'>collection</h2> <h3 class='tagANDobject'><br>read about <a href="howtouse">getting new stuff</a></h3><br>
  <div class='MainContainer'>
  <ul class="tags">
  <h1>scopes</h1><!-- <div class='fill'>fill from objects</div> -->
  {% for tag in show_tags %}
    <li><a href="{{ url_for('tag_page', tag=tag) }}">{{ tag }}</a></li>
  {% endfor %}
  </ul>
  <ul class="objects">
  <h1>objects</h1><!-- <div class='fill' style='width: 100%;'>fill from scopes</div> -->
  {% for obj in show_objects %}
    <li><a href="{{ url_for('obj_page', obj=obj) }}">{{ obj }}</a></li>
  {% endfor %}
  </ul>
  </div>
</center>
  <script type="text/javascript">
  $(document).ready(function(){
    $('.objects').hover(function() {
      $('.objects .fill').show()
    }, function(){
      $('.objects .fill').hide()
    });
    $('.tags').hover(function() {
      $('.tags .fill').show()
    }, function(){
      $('.tags .fill').hide()
    })
  })
  </script>
{% endblock  %}
